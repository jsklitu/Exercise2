syntax = "proto3";

package proto;

option go_package = "grpc/proto";

message Peer {
    string id = 1;
}

message Message {
    string request = 1;
    string id = 2;
    int64 timestamp = 3;
}

message Close {
}

service CriticalSectionService {
    rpc Request(Message) returns (Message);
    rpc Release(Message) returns (Close);
}

